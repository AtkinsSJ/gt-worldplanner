<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8"/>
	<title>World Planner</title>
	<style type="text/css">
		html, body {
			margin: 0;
			overflow: hidden;
		}

		body {
			background: #5fd5ef;
		}

		#toolbox {
			position: fixed;
			background: lightgreen;
			padding: 0;
			top: 0;
			bottom: 0;
			left: 0;
		}

		#tools {
			padding: 0;
			margin: 0;
		}
		#tools button {
			display: block;
			width: 100%;
			background: white;
		}
		#tools button.selected {
			background: yellow;
		}

		#palette {
			position: absolute;
			left: 100%;
			top: 0px;
			bottom: 0px;
			width: 200px;
		}

		.palette-content {
			display: none;
			background: green;
			width: 100%;
			height: 100%;
		} 
		.palette-content.visible {
			display: block;
		} 


		.item {
			width: 32px;
			height: 32px;
			float: left;
			position: relative;
			margin: 4px;
		}
		.item input {
			display: none;
		}
		.item label {
			position: absolute;
			left: 0;
			right: 0;
			top: 0;
			bottom: 0;
			background: no-repeat url("img/item-sprites.png") white;
		}
		.item :checked ~ label {
			background-color: yellow;
			outline: 2px dashed yellow;
		}
		.item :checked.flipped ~ label {
			transform: scaleX(-1);
		}


		#canvas {
			width: 100%;
			height: 100%;
		}


		#small-print {
			font-size: 70%;
			position: fixed;
			right: 1em;
			bottom: 1em;
			text-align: right;
		}
	</style>
</head>
<body>

	<nav id="toolbox">
		<menu id="tools">
			<button data-tool="pan" id="tool_pan">Pan</button>
			<button data-tool="blocks" id="tool_block">Blocks</button>
			<button data-tool="backgrounds" id="tool_wallpaper">Backgrounds</button>
			<button data-tool="paint" id="tool_paint">Paint</button>
		</menu>

		<form id="palette">
			<section class="palette-content" id="palette-blocks"></section>
			<section class="palette-content" id="palette-backgrounds"></section>
			<section class="palette-content" id="palette-paint"></section>
		</form>
	</nav>

	<canvas id="canvas">
		<p>Sorry, it looks like your web browser can't handle the awesomeness of this world planner! :(</p>
	</canvas>

	<footer id="small-print">
		<a href="http://growtopiagame.com/" target="_blank">Growtopia</a> Â© Copyright Robinson Technologies Corporation and Hamumu Games, Inc.
		<br/> Images used with permission.
	</footer>

	<script type="text/javascript">

		var itemData = {
			"blocks": [
				{ "name": "dirt", 				"pos": [1, 0],	"directional": false },
				{ "name": "lava", 				"pos": [2, 0],	"directional": false },
				{ "name": "white-door", 		"pos": [3, 0],	"directional": false },
				{ "name": "bedrock", 			"pos": [4, 0],	"directional": false },
				{ "name": "rock", 				"pos": [5, 0],	"directional": false },
				{ "name": "door", 				"pos": [6, 0],	"directional": false },
				{ "name": "grass", 				"pos": [8, 0],	"directional": false },
				{ "name": "sign", 				"pos": [10, 0],	"directional": false },
				{ "name": "daisy", 				"pos": [11, 0],	"directional": false },
				{ "name": "arrow-sign",			"pos": [12, 0],	"directional": true },
				{ "name": "crappy-sign",		"pos": [13, 0],	"directional": true },
				{ "name": "danger-sign",		"pos": [14, 0],	"directional": true },
				{ "name": "dungeon-door",		"pos": [15, 0],	"directional": false },

				{ "name": "portcullis", 		"pos": [14, 1],	"directional": false },
				{ "name": "boombox", 			"pos": [15, 1],	"directional": false },

				{ "name": "old-timey-radio", 	"pos": [0, 2],	"directional": true },

				{ "name": "wood-block", 		"pos": [2, 3],	"directional": false },
				{ "name": "wooden-platform",	"pos": [3, 3],	"directional": false },
				{ "name": "toilet",				"pos": [5, 3],	"directional": true },
				{ "name": "disco-ball",			"pos": [9, 3],	"directional": false },
				{ "name": "bricks",				"pos": [10, 3],	"directional": false },
				{ "name": "mystery-block",		"pos": [12, 3],	"directional": false },
			],

			"backgrounds": [
				{ "name": "cave", 				"pos": [7, 0] },
				{ "name": "wooden", 			"pos": [10, 1] },
			]
		};

		var canvas = document.getElementById("canvas");
		if (canvas.getContext) {

			function World(w, h) {
				this.w = w;
				this.h = h;
				this.blocks = [];
				this.backgrounds = [];

				// Create stuff!
				for (var y=0; y<h; y++) {
					this.blocks[y] = [];
					this.backgrounds[y] = [];
				}
			}

			function PlacedBlock(id, flipped) {
				this.id = id;
				this.flipped = flipped;
			}

			function Toolbox(element) {
				this.currentTool = {
					"tool": "pan",
					"item": 0,
					"flipped": false
				};
				this.toolButtons = {};
				this.palettes = {};

				var toolbox = this;
				var paletteForm = document.forms.palette;

				// Palettes
				for (var itemGroup in itemData) {
					var palette = document.getElementById("palette-" + itemGroup);
					toolbox.palettes[itemGroup] = palette;

					var paletteString = "";
					for (var i = 0; i < itemData[itemGroup].length; i++) {
						var item = itemData[itemGroup][i];
						// Laborious element creation
						paletteString += '<div class="item">\
								<input type="radio" id="item-' + itemGroup + '-' + item.name + '" name="items-' + itemGroup + '" value="' + i +'" />\
								<label for="item-' + itemGroup + '-' + item.name + '" style="background-position: '
									+ (-32*item.pos[0]) +'px ' + (-32*item.pos[1]) + 'px"/>\
							</div>';
					}
					palette.innerHTML = paletteString;

					// Interactivity
					var blockButtons = paletteForm["items-" + itemGroup];
					blockButtons[0].checked = true;
					for (var i = 0; i < blockButtons.length; i++) {
						blockButtons[i].addEventListener("click", function(event) {
							var id = event.target.value;
							if (toolbox.currentTool.tool == "blocks") {
								// Special case, we want to flip flippable items if we click multiple times
								if ((toolbox.currentTool.item == id) && (itemData.blocks[id].directional)) {
									toolbox.currentTool.flipped = !toolbox.currentTool.flipped;
								} else {
									toolbox.currentTool.flipped = false;
								}
							} else {
								toolbox.currentTool.flipped = false;
							}
							toolbox.currentTool.item = id;

							if (toolbox.currentTool.flipped) {
								event.target.classList.add("flipped");
							} else {
								event.target.classList.remove("flipped");
							}
						});
					}
				}

				// Buttons
				var buttons = element.querySelectorAll("button");
				for (var i = 0; i < buttons.length; i++) {
					var b = buttons[i];
					var tool = b.dataset.tool;
					this.toolButtons[tool] = b;

					b.addEventListener("click", function(event) {
						var newTool = event.target.dataset.tool;

						if (newTool != toolbox.currentTool) {
							toolbox.toolButtons[toolbox.currentTool.tool].classList.remove("selected");
							var oldPalette = toolbox.palettes[toolbox.currentTool.tool];
							if (oldPalette) oldPalette.classList.remove("visible");

							toolbox.currentTool.tool = newTool;

							toolbox.toolButtons[toolbox.currentTool.tool].classList.add("selected");
							var newPalette = toolbox.palettes[toolbox.currentTool.tool];
							if (newPalette) newPalette.classList.add("visible");
						}
					});
				}
			}

			var toolbox = new Toolbox(document.getElementById("toolbox"));

			var currentTool = {
				"tool": "pan"
			};

			var world = new World(20, 15);

			var tileSize = 32;
			var context = canvas.getContext("2d");

			var blocksImage = new Image();
			blocksImage.onLoad = function() {
				context.drawImage(blocksImage, 0, 0, 256, 256);
			};
			blocksImage.src = "img/item-sprites.png";
			if (blocksImage.complete) blocksImage.onLoad();

			document.body.onresize = function() {
				canvas.width = window.innerWidth;
				canvas.height = window.innerHeight;

				redraw(context, world);
			};
			document.body.onresize();

			function redraw(context, world) {

				context.clearRect(0,0, canvas.width, canvas.height);

				for (var y=0; y<world.h; y++) {
					for (var x=0; x<world.w; x++) {

						var background = itemData.backgrounds[world.backgrounds[y][x]];
						if (background) {
							context.drawImage(blocksImage, background.pos[0] * tileSize, background.pos[1] * tileSize, tileSize, tileSize, x * tileSize, y * tileSize, tileSize, tileSize);
						}

						var pb = world.blocks[y][x];
						if (pb) {
							var block = itemData.blocks[pb.id];
							if (block) {
								// This is SUPER dumb, and I hate it. Why can't I just pass a -ve dest size and have it flip?
								// TODO: rather than flipping the canvas then flipping it back for each, maybe just flip/unflip whenever the
								// state actually changes? So if we have 10 flipped in a row, we only change once.
								if (pb.flipped) {
									context.save();
									context.translate(canvas.width, 0);
									context.scale(-1, 1);
									// But now, the coordinates are all wrong! So we need to invert them, and aagagahgahgahgahgahgahgahaghaghaghhhhhhhhhhh
									context.drawImage(blocksImage, block.pos[0] * tileSize, block.pos[1] * tileSize, tileSize, tileSize,
													  canvas.width - (x * tileSize), y * tileSize, -tileSize, tileSize);
									// I hope I never have to touch this again.
									context.restore();
								} else {
									context.drawImage(blocksImage, block.pos[0] * tileSize, block.pos[1] * tileSize, tileSize, tileSize,
													  x * tileSize, y * tileSize, tileSize, tileSize);
								}
							}
						}
					}
				}
			}

			canvas.addEventListener("click", function(event) {

				var tx = Math.floor(event.clientX / tileSize)
				var ty = Math.floor(event.clientY / tileSize);
				console.log("Tile pos:", tx, ty);
				
				if (tx >= 0 && tx < world.w && ty >= 0 && ty < world.h) {
					// Actually do something.
					switch (toolbox.currentTool.tool) {
						case "pan": {

						} break;

						case "blocks": {
							world.blocks[ty][tx] = new PlacedBlock(toolbox.currentTool.item, toolbox.currentTool.flipped);
						} break;
						case "backgrounds": {
							world.backgrounds[ty][tx] = toolbox.currentTool.item;
						} break;
					}
				}

				redraw(context, world);
			});
		}
	</script>
</body>
</html>
